service: agilebeat_sentiment # NOTE: update this with your service name

provider:
  name: aws
  runtime: python3.7
  stage: bdso
  region: us-east-1

# you can add packaging information here
package:
  exclude:
    - python.venv/**

functions:
  single_post:
    handler: singlepost.singlepostHandler
    timeout: 30
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "logs:CreateLogGroup"
          - "logs:CreateLogStream"
          - "logs:PutLogEvents"
          - "logs:DescribeLogStreams"
        Resource: "arn:aws:logs:*:*:*"
      - Effect: "Allow"
        Action: "lambda:InvokeFunction"
        Resource: "*"
      - Effect: "Allow"
        Action:
          - "s3:GetObjectAcl"
          - "s3:PutObject"
          - "s3:PutObjectAcl"
          - "s3:PutObjectTagging"
          - "s3:PutObjectVersionAcl"
          - "s3:PutObjectVersionTagging"
        Resource: "*"
    events:
      - http:
          reqValidatorName: 'singlepostInputValidator'
          path: singlepost
          method: post
          cors: true
          private: false
          request:
            schema:
              "application/json": ${file(api-gateway-models/input.json)}


# you can add CloudFormation resource templates here
resources:
  Resources:
    tileInputValidator:
      Type: "AWS::ApiGateway::RequestValidator"
      Properties:
        Name: 'singlepostInputValidator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

plugins:
  - serverless-python-requirements
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-plugin-custom-roles
custom:
  pythonRequirements:
    dockerizePip: false
    zip: true
    slim: false
    noDeploy:
      - boto3
      - botocore
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - s3transfer
      - setuptools
      - six
      - tensorboard
  documentation:
    api:
      info:
        version: "v0.0.1"
        title: "BDSO_Agilebeat API"
        description: "BDSO_Agilebeat API - Sentiment Analysis"

